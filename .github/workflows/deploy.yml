name: Deploy Dinner Parties (frontend -> GitHub Pages)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # no cache-dependency-path here (prevents your error)

      - name: Normalize dependencies (date-fns + CI-friendly)
        run: |
          if [ -f package.json ]; then
            # Pin date-fns to avoid react-day-picker peer conflicts
            if ! jq -e '.overrides' package.json > /dev/null; then
              tmp=$(mktemp)
              jq '. + {overrides: {"date-fns":"3.6.0"}}' package.json > "$tmp" && mv "$tmp" package.json
            else
              tmp=$(mktemp)
              jq '.overrides += {"date-fns":"3.6.0"}' package.json > "$tmp" && mv "$tmp" package.json
            fi
            cat package.json
          fi

      - name: Install dependencies
        run: |
          if [ -f yarn.lock ]; then
            npm config set legacy-peer-deps true
            npm i -g yarn
            yarn install --frozen-lockfile || yarn install
          else
            npm config set legacy-peer-deps true
            npm install
          fi

      - name: Build
        env:
          CI: false
          PUBLIC_URL: .
        run: |
          if [ -f package.json ]; then
            if jq -e '.scripts.build' package.json > /dev/null; then
              npm run build || yarn build
            else
              echo "No build script found in frontend/package.json"; exit 1
            fi
          fi

      - name: Upload artifact (build folder)
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
